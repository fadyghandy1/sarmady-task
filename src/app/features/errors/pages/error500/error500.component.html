<div class="error agg-container">
  <div class="d-flex flex-column justify-content-center h-100">
    <div class="row">
      <div class="col-12 col-md-6 order-1 order-md-0">
        <div class="error__content">
          <h2 class="error__title">{{ 'ERRORS.500' | translate }}</h2>
          <p class="error__text">{{ 'ERRORS.500_TEXT' | translate }}</p>
          <div class="d-flex mt-4">
            <p-button
              [label]="'BTN.BACK_TO_HOME' | translate"
              routerLink="/home"
            />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 order-0 order-md-1">
        <div class="d-flex flex-column justify-content-center h-100">
          <h1 class="error__number">500</h1>
        </div>
      </div>
    </div>
  </div>
</div>
